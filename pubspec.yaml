name: truecaller_sdk_fork_ns
description: this is a fork of the actual truecaller sdk to add 0.0.5-nullsafety
version: 0.0.6-nullsafety
homepage: https://github.com/rgplvr/flutter-sdk

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.10.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.truecallersdk
        pluginClass: TruecallerSdkPlugin